name: Build gem

on:
  release:
    type: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v3
    
    - name: Build the gem 
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.0'
        bundler-cache: true
    - run: |
        gem build *.gemspec
        sha256sum *.gem > sha256sums.txt
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.gem
          sha256sums.txt
